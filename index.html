<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <dialog id = "get-player-names">
        <h1>Enter Player Names</h1>
        <form action="">
            <label for="playerOneName">Player One(X)</label>
            <input type="text" id="playerOneName" >
            <label for="playerOneName">Player Two(O)</label>
            <input type="text" id="playerTwoName" >
            <button>SUBMIT</button>
        </form>
    </dialog>
    <dialog id = "game-result">
        <div class="dialog-content">

            <h1></h1>
            <button>RESTART</button>
            <button>NEW GAME</button>


        </div>
    </dialog>
    <div class="game-board-container">
        <h1><span class="player-one-name"></span> Vs <span class="player-two-name"></span></h1>
        <div class="game-board">
            <div data-row = "0" data-column="0"></div>  
            <div data-row = "0" data-column="1"></div>  
            <div data-row = "0" data-column="2"></div> 
            <div data-row = "1" data-column="0"></div>  
            <div data-row = "1" data-column="1"></div> 
            <div data-row = "1" data-column="2"></div>  
            <div data-row = "2" data-column="0"></div>
            <div data-row = "2" data-column="1"></div>
            <div data-row = "2" data-column="2"></div>
        </div>
        <button>RESTART</button>
        <button>NEW GAME</button>
        <p><a href="https://www.freepik.com/free-vector/blank-white-notepaper-design_16397306.htm#query=lined%20paper&position=0&from_view=keyword&track=ais&uuid=014ed0ce-9a58-443e-8568-6e5d00392b68">Image by rawpixel.com</a> on Freepik</p>
    </div>
    <script src="./js/code.js"></script>
</body>
</html>
