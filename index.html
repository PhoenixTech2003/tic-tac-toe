<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <dialog>
        <h1>ENTER PLAYER NAMES</h1>
        <form action="dialog">
            <label for="playerOneName">Player One(X)</label>
            <input type="text" id="playerOneName">
            <label for="playerTwoName">Player Two(O)</label>
            <input type="text" id="playerTwoName">
            <button>SUBMIT</button>
        </form>
    </dialog>
    <script src="./js/code.js"></script>
</body>
</html>
